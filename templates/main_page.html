<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>Remember This</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Remember This</a>
                </div>
                <ul class="nav navbar-nav">
                    <li {%if pagetype == 'Papers'%}class="active"{%endif%}><a href="/papers">Papers</a></li>
                    <li {%if pagetype == 'Bookmarks'%}class="active"{%endif%}><a href="/bookmarks">Bookmarks</a></li>
                    <li {%if pagetype == 'Notes'%}class="active"{%endif%}><a href="/notes">Notes</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="." method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Data" name="data" size="80">
                    </div>
                    <button type="submit" class="btn btn-default" name="bsubmit" value="paper">Paper</button>
                    <button type="submit" class="btn btn-default" name="bsubmit" value="bookmark">Bookmark</button>
                    <button type="submit" class="btn btn-default" name="bsubmit" value="note">Note</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="row">{{ pagetype }}</div>
            {% for record in records %}
                <div class="row">
                    {{ record }}
                </div>
            {% endfor %}
        </div>

    </body>
</html>
